<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Консоль</title>
    <style>
        /* Основные стили страницы */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            overflow: hidden;
        }

        /* Область для консоли */
        .console {
            width: 80%;
            max-width: 800px;
            background-color: black;
            color: #00ff00;
            padding: 20px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>
    <div class="console">
        <p>Добро пожаловать в консоль!</p>
        <p>Здесь вы можете настроить содержимое по своему желанию.</p>
        <!-- Добавьте дополнительный контент сюда -->
    </div>
</body>
</html>
