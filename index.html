<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ретро-консоль</title>
    <style>
        /* Основные стили страницы */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            font-family: monospace;
            overflow: hidden;
            position: relative;
        }

        /* Фон с зелеными помехами */
        .noise-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
            z-index: 0;
        }

        /* Задаем анимацию для полосок */
        .noise-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: rgba(0, 255, 0, 0.2);
            animation: flicker 0.1s infinite alternate;
            opacity: 0;
        }

        /* Рандомизация полосок по экрану */
        .noise-line:nth-child(odd) {
            left: 0;
        }
        .noise-line:nth-child(even) {
            left: 50%;
        }
        
        /* Анимация мерцания для эффекта помех */
        @keyframes flicker {
            0% { opacity: 0; }
            50% { opacity: 0.2; }
            100% { opacity: 0.4; }
        }

        /* Кнопка "Подключиться к консоли" */
        .connect-button {
            position: relative;
            background-color: #333;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            z-index: 2;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Эффект при наведении на кнопку */
        .connect-button:hover {
            background-color: #00ff00;
            color: #333;
        }

        /* Поле для ввода пароля */
        .password-input {
            display: none;
            background-color: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            font-size: 18px;
            outline: none;
            text-align: center;
            width: 300px;
            margin-top: 20px;
            animation: fadeIn 1s forwards;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>

    <!-- Фоновая область с зелеными полосками -->
    <div class="noise-background">
        <!-- Создаем несколько полосок с рандомным интервалом для эффекта помех -->
        <div class="noise-line" style="top: 5%;"></div>
        <div class="noise-line" style="top: 15%;"></div>
        <div class="noise-line" style="top: 25%;"></div>
        <div class="noise-line" style="top: 35%;"></div>
        <div class="noise-line" style="top: 45%;"></div>
        <div class="noise-line" style="top: 55%;"></div>
        <div class="noise-line" style="top: 65%;"></div>
        <div class="noise-line" style="top: 75%;"></div>
        <div class="noise-line" style="top: 85%;"></div>
        <div class="noise-line" style="top: 95%;"></div>
    </div>

    <!-- Кнопка "Подключиться к консоли" -->
    <button class="connect-button" onclick="showPasswordInput()">Подключиться к консоли</button>

    <!-- Поле для ввода пароля -->
    <input type="password" class="password-input" id="passwordInput" placeholder="Введите пароль" onkeydown="checkPassword(event)">

    <script>
        // Функция для отображения поля ввода пароля
        function showPasswordInput() {
            document.querySelector('.connect-button').style.display = 'none'; // Скрываем кнопку
            document.getElementById('passwordInput').style.display = 'block'; // Показываем поле для ввода пароля
            document.getElementById('passwordInput').focus(); // Фокус на поле ввода
        }

        // Функция проверки пароля
        function checkPassword(event) {
            const correctPassword = '1234'; // Задайте ваш пароль здесь
            if (event.key === 'Enter') {
                const password = event.target.value;
                if (password === correctPassword) {
                    window.location.href = 'console.html'; // Переход на следующую страницу
                } else {
                    alert('Неверный пароль. Попробуйте снова.');
                    event.target.value = ''; // Очистка поля ввода
                }
            }
        }
    </script>
</body>
</html>
