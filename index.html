<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Консольный стиль сайта</title>
    <style>
        /* Основные стили страницы */
        body {
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            font-size: 16px;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Центрирование кнопки */
        .connect-button {
            background-color: #333;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Эффект при наведении на кнопку */
        .connect-button:hover {
            background-color: #00ff00;
            color: #333;
        }

        /* Стили консоли */
        .console {
            display: none; /* Скрыта до нажатия на кнопку */
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .output {
            color: #00ff00;
            margin: 0;
            padding: 0;
        }

        .command-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .prompt {
            color: #00ff00;
        }

        .input {
            outline: none;
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: monospace;
            caret-color: transparent; /* Скрывает стандартный курсор */
            flex-grow: 1;
        }

        /* Эффект для курсора */
        .cursor {
            display: inline-block;
            background-color: #00ff00;
            width: 8px;
            height: 16px;
            margin-left: 2px;
            animation: blink 0.8s infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            50.1%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Кнопка для входа в "консоль" -->
    <button class="connect-button" onclick="showConsole()">Connect to CMD</button>

    <!-- Область "консоли" -->
    <div class="console" id="console">
        <div class="output">
            Microsoft Windows [Version 10.0.19041.867]<br>
            (c) Корпорация Майкрософт, 2020. Все права защищены.
        </div>

        <div class="command-line">
            <span class="prompt">C:\Users\Username&gt;</span>
            <input type="text" class="input" id="user-input" autofocus>
            <div class="cursor"></div>
        </div>
    </div>

    <script>
        // Функция для отображения консоли
        function showConsole() {
            document.querySelector('.connect-button').style.display = 'none'; // Скрываем кнопку
            const consoleDiv = document.getElementById('console');
            consoleDiv.style.display = 'block'; // Показываем консоль
            document.getElementById('user-input').focus(); // Фокус на поле ввода
        }

        // Обработчик для командного ввода
        const inputField = document.getElementById('user-input');
        const outputDiv = document.querySelector('.output');

        inputField.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const userCommand = inputField.value;
                outputDiv.innerHTML += `<br>C:\\Users\\Username&gt; ${userCommand}<br>Команда не распознана. Попробуйте еще раз.`;
                inputField.value = ''; // Очистка поля ввода
            }
        });
    </script>
</body>
</html>
