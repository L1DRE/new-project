<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ретро-консоль</title>
    <style>
        /* Основные стили страницы */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            font-family: monospace;
            overflow: hidden;
        }

        /* Фоновая консоль */
        .console-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: #00ff00;
            opacity: 0;
            animation: fadeIn 3s forwards;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        /* Анимация появления консоли */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Кнопка "Подключиться к консоли" поверх консоли */
        .connect-button {
            position: relative;
            background-color: #333;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            z-index: 2;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Эффект при наведении на кнопку */
        .connect-button:hover {
            background-color: #00ff00;
            color: #333;
        }

        /* Поле для ввода пароля */
        .password-input {
            display: none;
            background-color: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            font-size: 18px;
            outline: none;
            text-align: center;
            width: 300px;
            margin-top: 20px;
            animation: fadeIn 1s forwards;
        }
    </style>
</head>
<body>

    <!-- Фоновая консоль -->
    <div class="console-background">
        <!-- Кнопка "Подключиться к консоли" по центру -->
        <button class="connect-button" onclick="showPasswordInput()">Подключиться к консоли</button>

        <!-- Поле для ввода пароля -->
        <input type="password" class="password-input" id="passwordInput" placeholder="Введите пароль" onkeydown="checkPassword(event)">
    </div>

    <script>
        // Функция для отображения поля ввода пароля
        function showPasswordInput() {
            document.querySelector('.connect-button').style.display = 'none'; // Скрываем кнопку
            document.getElementById('passwordInput').style.display = 'block'; // Показываем поле для ввода пароля
            document.getElementById('passwordInput').focus(); // Фокус на поле ввода
        }

        // Функция проверки пароля
        function checkPassword(event) {
            const correctPassword = '1234'; // Задайте ваш пароль здесь
            if (event.key === 'Enter') {
                const password = event.target.value;
                if (password === correctPassword) {
                    window.location.href = 'console.html'; // Переход на следующую страницу
                } else {
                    alert('Неверный пароль. Попробуйте снова.');
                    event.target.value = ''; // Очистка поля ввода
                }
            }
        }
    </script>
</body>
</html>
