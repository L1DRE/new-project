<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Console</title>
    <style>
        body, html {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            font-family: monospace;
            overflow: hidden;
        }

        .connect-button {
            background-color: #333;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .connect-button:hover {
            background-color: #00ff00;
            color: #333;
        }

        .password-input {
            display: none;
            background-color: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            font-size: 18px;
            outline: none;
            text-align: center;
            width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <button class="connect-button" onclick="showPasswordInput()">Connect to Console</button>
    <input type="password" class="password-input" id="passwordInput" placeholder="Enter password" onkeydown="checkPassword(event)">

    <script>
        const encryptedPassword = '6ac04a667b6784d13775a6ac9e5fb150';

        function showPasswordInput() {
            document.querySelector('.connect-button').style.display = 'none';
            document.getElementById('passwordInput').style.display = 'block';
            document.getElementById('passwordInput').focus();
        }

        function md5(string) {
            return CryptoJS.MD5(string).toString();
        }

        function checkPassword(event) {
            if (event.key === 'Enter') {
                const password = event.target.value;
                const hashedInput = md5(password);

                console.log('Введённый пароль (хеш):', hashedInput); 
                console.log('Ожидаемый хеш:', encryptedPassword); 

                if (hashedInput === encryptedPassword) {
                    window.location.href = 'console.html';
                } else {
                    alert('Incorrect password. Please try again.');
                    event.target.value = '';
                }
            }
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</body>
</html>
