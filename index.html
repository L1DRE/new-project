<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Console</title>
    <style>
        /* Основные стили страницы */
        body, html {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            font-family: monospace;
            overflow: hidden;
        }

        /* Кнопка "Connect to Console" */
        .connect-button {
            background-color: #333;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Эффект при наведении на кнопку */
        .connect-button:hover {
            background-color: #00ff00;
            color: #333;
        }

        /* Поле для ввода пароля */
        .password-input {
            display: none;
            background-color: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            font-size: 18px;
            outline: none;
            text-align: center;
            width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Кнопка "Connect to Console" -->
    <button class="connect-button" onclick="showPasswordInput()">Connect to Console</button>

    <!-- Поле для ввода пароля -->
    <input type="password" class="password-input" id="passwordInput" placeholder="Enter password" onkeydown="checkPassword(event)">

    <script>
        // Функция для отображения поля ввода пароля
        function showPasswordInput() {
            document.querySelector('.connect-button').style.display = 'none'; // Скрываем кнопку
            document.getElementById('passwordInput').style.display = 'block'; // Показываем поле для ввода пароля
            document.getElementById('passwordInput').focus(); // Фокус на поле ввода
        }

        // Функция для хеширования пароля с использованием SHA-256
        async function hashPassword(password) {
            if (!window.crypto || !crypto.subtle) {
                console.error("Crypto API не поддерживается в этом браузере.");
                alert("Your browser does not support the required security features.");
                return null;
            }
            try {
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hash = await crypto.subtle.digest('SHA-256', data);
                return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
            } catch (error) {
                console.error("Ошибка при хешировании пароля:", error);
                return null;
            }
        }

        // Проверка пароля с использованием хеша
        async function checkPassword(event) {
            const correctHash = '03ac674216f3e15c761ee1a5e255f067953623c8b388b446a82dfb9e7e200bd0'; // SHA-256 хеш от "1234"
            if (event.key === 'Enter') {
                const password = event.target.value;
                const passwordHash = await hashPassword(password);
                if (passwordHash === null) {
                    alert("Error hashing password.");
                    return;
                }
                if (passwordHash === correctHash) {
                    window.location.href = 'console.html'; // Переход на следующую страницу
                } else {
                    alert('Incorrect password. Please try again.');
                    event.target.value = ''; // Очистка поля ввода
                }
            }
        }
    </script>
</body>
</html>
