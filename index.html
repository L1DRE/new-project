<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Console</title>
    <style>
        /* Основные стили страницы */
        body, html {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            font-family: monospace;
            overflow: hidden;
        }

        /* Кнопка "Connect to Console" */
        .connect-button {
            background-color: #333;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Эффект при наведении на кнопку */
        .connect-button:hover {
            background-color: #00ff00;
            color: #333;
        }

        /* Поле для ввода пароля */
        .password-input {
            display: none;
            background-color: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            font-size: 18px;
            outline: none;
            text-align: center;
            width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Кнопка "Connect to Console" -->
    <button class="connect-button" onclick="showPasswordInput()">Connect to Console</button>

    <!-- Поле для ввода пароля -->
    <input type="password" class="password-input" id="passwordInput" placeholder="Enter password" onkeydown="checkPassword(event)">

    <script>
        // Функция для отображения поля ввода пароля
        function showPasswordInput() {
            document.querySelector('.connect-button').style.display = 'none'; // Скрываем кнопку
            document.getElementById('passwordInput').style.display = 'block'; // Показываем поле для ввода пароля
            document.getElementById('passwordInput').focus(); // Фокус на поле ввода
        }

        // Функция проверки пароля
        function checkPassword(event) {
            const correctPassword = '1234'; // Задайте ваш пароль здесь
            if (event.key === 'Enter') {
                const password = event.target.value;
                if (password === correctPassword) {
                    window.location.href = 'console.html'; // Переход на следующую страницу
                } else {
                    alert('Incorrect password. Please try again.');
                    event.target.value = ''; // Очистка поля ввода
                }
            }
        }
    </script>
</body>
</html>
