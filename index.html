<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ретро-консоль</title>
    <style>
        /* Основные стили страницы */
        body, html {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            font-family: monospace;
            overflow: hidden;
            position: relative;
        }

        /* Фон с анимацией геометрических фигур */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        /* Стиль для фигур */
        .shape {
            position: absolute;
            background-color: rgba(0, 255, 0, 0.2);
            opacity: 0;
            animation: fadeInOut 3s infinite;
        }

        /* Круги */
        .circle {
            border-radius: 50%;
        }

        /* Анимация появления и исчезновения */
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.5; }
        }

        /* Кнопка "Подключиться к консоли" */
        .connect-button {
            position: relative;
            background-color: #333;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            z-index: 2;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Эффект при наведении на кнопку */
        .connect-button:hover {
            background-color: #00ff00;
            color: #333;
        }

        /* Поле для ввода пароля */
        .password-input {
            display: none;
            background-color: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            font-size: 18px;
            outline: none;
            text-align: center;
            width: 300px;
            margin-top: 20px;
            animation: fadeIn 1s forwards;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>

    <!-- Фоновая область с геометрическими фигурами -->
    <div class="background-shapes">
        <!-- Добавим несколько фигур разных размеров и позиций -->
        <div class="shape circle" style="width: 150px; height: 150px; top: 10%; left: 15%; animation-duration: 4s;"></div>
        <div class="shape square" style="width: 100px; height: 100px; top: 40%; left: 70%; animation-duration: 5s;"></div>
        <div class="shape circle" style="width: 80px; height: 80px; top: 60%; left: 25%; animation-duration: 6s;"></div>
        <div class="shape square" style="width: 130px; height: 130px; top: 30%; left: 50%; animation-duration: 4.5s;"></div>
        <div class="shape circle" style="width: 110px; height: 110px; top: 70%; left: 80%; animation-duration: 3.5s;"></div>
    </div>

    <!-- Кнопка "Подключиться к консоли" -->
    <button class="connect-button" onclick="showPasswordInput()">Подключиться к консоли</button>

    <!-- Поле для ввода пароля -->
    <input type="password" class="password-input" id="passwordInput" placeholder="Введите пароль" onkeydown="checkPassword(event)">

    <script>
        // Функция для отображения поля ввода пароля
        function showPasswordInput() {
            document.querySelector('.connect-button').style.display = 'none'; // Скрываем кнопку
            document.getElementById('passwordInput').style.display = 'block'; // Показываем поле для ввода пароля
            document.getElementById('passwordInput').focus(); // Фокус на поле ввода
        }

        // Функция проверки пароля
        function checkPassword(event) {
            const correctPassword = '1234'; // Задайте ваш пароль здесь
            if (event.key === 'Enter') {
                const password = event.target.value;
                if (password === correctPassword) {
                    window.location.href = 'console.html'; // Переход на следующую страницу
                } else {
                    alert('Неверный пароль. Попробуйте снова.');
                    event.target.value = ''; // Очистка поля ввода
                }
            }
        }
    </script>
</body>
</html>
